<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@600;700;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>BITCONIST</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="#" class="logo-item">
                    <img src="./img/Logo.svg" alt="logo" class="logo-item__img" width="423.84px" height="31.87px">
                </a>
            </div>
            <!-- /.logo -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.header -->
    <div class="promo">
        <div class="container">
            <div class="promo-block block">
                <div class="promo-block__text">
                    <h1 class="promo-title title">Pleb supported privacy focused public <br> server</h1>
                    <img src="./img/Vector.svg" alt="matrix" class="promo-title__img" width="229px" height="97.86px">
                    <button class="promo-button button">Join Matrix</button>
                </div>
                <div class="promo-block__img">
                    <img src="./img/bit.png" alt="bitcoin" class="promo-block__img2">
                    <!-- img without backlight -->
                </div>
            </div>
            <!-- /.promo-block -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.promo -->
</body>
